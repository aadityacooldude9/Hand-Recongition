<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning header">Gesture Web App
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#128079;</span>
        <span>&#9995;</span>
        <span>&#129304;</span>
      </h3>


      <br><br>

      <p style="font-size: 22px;">Take a Picture of your Hand to be Recognized.
      	<br>
        <b style="color: yellow">Amazing Hand?</b>
        <br>
        <b style="color: black">Victory Hand?</b>
        <br>
        <b style="color: red">Thumbs Up?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
      <div id="webcam"></div>
        <br><br>
      <button onclick="take_snapshot()" class="btn btn-warning">Take Snapshot</button>
      

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
      <label >Prediction 1-</label>
      <p class="hand_name" id="result_hand_name"></p>
      <p class="hand" id="update_hand"></p>

      <label >Prediction 2-</label>
      <p class="hand_name" id="result_hand_name2"></p>
      <p class="hand" id="update_hand2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
      <div id="result"></div>
        <br><br>
      <button onclick="check()" class="btn btn-success">Predict Hand Gesture</button>


      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
